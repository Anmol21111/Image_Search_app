<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <!-- CSS Links added -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image" />
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982423-295485af248a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D"
                alt="In Water swinmings persons" id="img" />
            <a href="https://unsplash.com/photos/a-person-swimming-over-a-colorful-coral-reef-9E9NsEiUGxg"
                target="_blank">In water swimming persons</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661841439995-1706237c83dc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fHw%3D"
                alt="In Water swinmings persons" />
            <a href="https://unsplash.com/photos/a-person-swimming-over-a-colorful-coral-reef-9E9NsEiUGxg"
                target="_blank">In water swimming persons</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1686855057846-1fd77f3eefc5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8"
                alt="In Water swinmings persons" />
            <a href="https://unsplash.com/photos/a-person-swimming-over-a-colorful-coral-reef-9E9NsEiUGxg"
                target="_blank">In water swimming persons</a>
        </div>


    </div>


    <button id="show-more-button">Show more</button>

    <!-- java Script file are added -->
    <script src="script.js"></script>
</body>

</html>
